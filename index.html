<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- id for js, class for css -->
  <canvas id="jsCanvas" class="canvas"></canvas>
  <!-- div.controls -> div tag with "controls" class -->
  <div class="controls">
    <div class="controls_range" >
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
    </div>
    <!-- div.controls_btns>button#jsMode+button#jsSave -->
    <div class="controls_btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
      <button id="jsErase">Erase</button>
    </div>
    <div class="controls_colors" id="jsColors">
      <!-- div.controls_color*9 * & shift+alt+drag -->
      <div class="controls_color jsColor" style="background-color: #2c2c2c"></div>
      <div class="controls_color jsColor" style="background-color: white"></div>
      <div class="controls_color jsColor" style="background-color: #ff5252"></div>
      <div class="controls_color jsColor" style="background-color: #ff7f50"></div>
      <div class="controls_color jsColor" style="background-color: #ffb142"></div>
      <div class="controls_color jsColor" style="background-color: #6ab04c"></div>
      <div class="controls_color jsColor" style="background-color: #70a1ff"></div>
      <div class="controls_color jsColor" style="background-color: #4a69bd"></div>
      <div class="controls_color jsColor" style="background-color: #8c7ae6"></div>
      <input type="color" class="controls_colorPick jsColorPick">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
